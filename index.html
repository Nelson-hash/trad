<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducteur de Fichier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Traducteur Français → Anglais</h1>
        <div class="upload-container">
            <input type="file" id="fileInput" accept=".txt" class="hidden">
            <label for="fileInput" class="upload-button">Choisir un fichier</label>
            <p id="fileStatus" class="file-status">Aucun fichier n'a été sélectionné</p>
        </div>
        
        <button id="translateBtn" disabled>Traduire</button>
        
        <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div>
            <p>Traduction en cours...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
