<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple File Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple File Translator</h1>
        <div class="upload-container">
            <input type="file" id="fileInput" accept=".txt" class="hidden">
            <label for="fileInput" class="upload-button">Upload File</label>
            <p id="fileName" class="file-name"></p>
        </div>
        
        <div class="language-select">
            <label for="languageSelect">Translate to:</label>
            <select id="languageSelect">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
            </select>
        </div>
        
        <button id="translateBtn" disabled>Translate</button>
        
        <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div>
            <p>Translating...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
